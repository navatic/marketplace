<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/template :: head"></head>
<body>
	<header th:replace="layout/template :: header"></header>

	<div class="container">
		<div class="card">
			<div class="card-header bg-danger text-white"><i class="fas fa-exclamation-triangle"></i> Error: Acceso Denegado!</div>
			<div class="card-body text-center ">
				<h5 class="car-title mb-3">Lo sentimos el usuario: <span class="text-info" th:text="${#httpServletRequest.remoteUser}"></span>, no tiene permisos para acceder a este recurso</h5>
				<a class="btn btn-outline-danger" th:href="@{/index}" role="button">Ir al Inicio</a> 
			</div>
		</div>
	</div>

	<footer th:replace="layout/template :: footer"></footer>
</body>
</html>
