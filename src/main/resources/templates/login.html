<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body class="text-center">	
	<main class="form-signin">
	  	<form th:action="@{/login}" method="post">
	    	<img th:src="@{/img/logo.svg}" class="logotipo" alt="logotipo navatic" />
			<p th:if="${error != null}" class="text-danger text-center" th:text="${error}"></p>
		    <div class="form-floating mb-3">
		      	<input type="text" name="username" id="username" class="form-control" placeholder="username" autofocus required/>
		      	<label for="username">Username</label>
		    </div>
		    <div class="form-floating mb-3">
				<input type="password" name="password" id="password" class="form-control" placeholder="password" required />
		      	<label for="password">Password</label>
		    </div>
		    <input type="submit" class="btn btn-danger btn-block" value="Sign In"/>
	  </form>
	</main>
	
	
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
